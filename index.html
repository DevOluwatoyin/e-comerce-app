<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="left-nav">
          <img id="ham" src="./images/icon-menu.svg" />
          <img src="./images/logo.svg" />
        </div>
        <ul class="center-nav">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
        <div class="right-nav">
          <img src="./images/icon-cart.svg" />
          <img class="avatar" src="./images/image-avatar.png" />
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="hero">
        <div class="shoe">
          <img id="shoe" src="./images/image-product-1.jpg" />
        </div>
        <div class="arrows">
          <img src="./images/icon-previous.svg" />
          <img src="./images/icon-next.svg" />
        </div>
        <div class="thumbnails">
          <img id="fade" src="./images/image-product-1-thumbnail.jpg" />
          <img src="./images/image-product-2-thumbnail.jpg" />
          <img src="./images/image-product-3-thumbnail.jpg" />
          <img src="./images/image-product-4-thumbnail.jpg" />
        </div>
      </div>
      <div class="description">
        <div class="product-info">
          <h3>Sneaker Company</h3>
          <h2>Fall Limited Edition Sneakers</h2>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they&apos;ll withstand
            everything the weather can offer.
          </p>
        </div>
        <div class="prices">
          <p>$125.00 <span>50%</span></p>
          <s>$250.00</s>
        </div>
        <div class="bottom">
          <div class="counter">
            <img src="./images/icon-minus.svg" />
            <span>0</span>
            <img src="./images/icon-plus.svg" />
          </div>
          <button class="add">
            <img src="./images/icon-cart-white.svg" />
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Collections
  Men
  Women
  About
  Contact

  Sneaker Company

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart -->
  </body>
</html>
